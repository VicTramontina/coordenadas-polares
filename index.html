<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Coordinates</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="libs/mathQuill/mathquill-basic.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="libs/p5.js"></script>
    <script src="libs/math.js"></script>
    <script src="libs/mathQuill/mathquill.min.js"></script>
    <script src="libs/p5Anim/p5.anims.min.js"></script>
    <script src="libs/p5Anim/p5.anims.js"></script>
</head>
<body>  
    <section id="start-menu">
        <div class="start-menu-container">
            <div class="start-button">
                <button id="start-button" class="button" onclick="startGame()">Start Game</button>
            </div>
            <div class="difficulties">
                <button name="difficulty" class="button selected" onclick="setDifficulty(0)">Easy</button>
                <button name="difficulty" class="button" onclick="setDifficulty(1)">Medium</button>
                <button name="difficulty" class="button" onclick="setDifficulty(2)">Hard</button>
            </div>
            <div id="instructions">
                Difficulties: <br>
                <ul>
                    <li>
                        <b>Easy: </b> Only names of polar curves.
                    </li>
                    <li>
                        <b>Medium: </b> Names of polar curves and their equations.
                    </li>
                    <li>
                        <b>Hard: </b> Only the equations of polar curves.
                    </li>
                </ul>
                <div id="score">
                    Last score: <span id="last-score">0</span>
                </div>
            </div>
        </div>
    </section>

    <section id="game">
        <div class="return">
            <button id="return-button" class="button" onclick="backToMenu()">Return</button>
            <button id="animate-button" class="button" onclick="toggleAnimation()">Toggle Animation</button>
        </div>
        <div class="game-container">
            <div id="random-container">
                <div id="random-curve"></div>
                <div id="random-canvas"></div>
            </div>
        
            <div id="options-container">
        
            </div>
    
            <div id="score">
    
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="scripts/script.js"></script>
</body>
</html>
